<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innosynch</title>
    <style>
        /* Full-height, centered container */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered iframe */
        iframe {
            width: 80%;  /* or set to your desired width */
            height: 80vh; /* or set to your desired height */
            border: none; /* optional to remove border */
        }
    </style>
</head>
<body>
    <h1>Embedded File Preview</h1>
    <iframe src="PDF Flyer.pdf" allow="autoplay"></iframe>
</body>
</html>
