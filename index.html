<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innosynch</title>
    <style>
        /* Full-height, centered container */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3; /* Light background for contrast */
        }

        /* Container for centering and styling */
        .iframe-container {
            width: 90%;              /* Container width */
            max-width: 900px;         /* Maximum width */
            height: 85vh;             /* Container height */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            border-radius: 8px;       /* Rounded corners */
            overflow: hidden;         /* Ensures content stays within the container */
        }

        /* Centered iframe with full container size */
        iframe {
            width: 100%;  
            height: 100%; 
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="PDF Flyer.pdf" allow="autoplay"></iframe>
    </div>
</body>
</html>
